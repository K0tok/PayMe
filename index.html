<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayMe — трекер платежей за квартиру</title>
    <link rel="stylesheet" href="/PayMe/src/style.css">
    <link rel="manifest" href="/PayMe/manifest.json">
    <link rel="icon" href="/PayMe/icon-192.png" type="image/png">
    <meta name="theme-color" content="#4CAF50">
</head>
<body>
    <div id="app">
        <!-- Заголовок приложения -->
        <header class="app-header">
            <h1>PayMe</h1>
            <p>Трекер платежей за квартиру</p>
        </header>

        <!-- Контейнер для контента -->
        <main id="main-content">
            <!-- Экран авторизации -->
            <section id="auth-screen" class="screen active">
                <div class="auth-container">
                    <h2>Вход в систему</h2>
                    <form id="auth-form">
                        <label for="email">Email:</label>
                        <input type="email" id="email" required placeholder="введите ваш email">
                        <button type="submit">Отправить ссылку для входа</button>
                    </form>
                    <div id="auth-message"></div>
                </div>
            </section>

            <!-- Основная форма -->
            <section id="payment-form-screen" class="screen">
                <div class="form-container">
                    <h2>Добавить платеж</h2>
                    <form id="payment-form">
                        <div class="form-group">
                            <label for="address">Адрес:</label>
                            <select id="address" required>
                                <option value="">Выберите адрес</option>
                                <option value="add-new">+ Добавить новый адрес</option>
                            </select>
                            <input type="text" id="new-address" placeholder="Введите новый адрес" style="display:none;">
                        </div>

                        <div class="form-group">
                            <label for="payment-type">Тип платежа:</label>
                            <select id="payment-type" required>
                                <option value="">Выберите тип</option>
                                <option value="Газ">Газ</option>
                                <option value="Мусор">Мусор</option>
                                <option value="Коммуналка — РЦ Урала">Коммуналка — РЦ Урала</option>
                                <option value="Коммуналка — Универсал">Коммуналка — Универсал</option>
                                <option value="add-new">+ Добавить новый тип</option>
                            </select>
                            <input type="text" id="new-payment-type" placeholder="Введите новый тип" style="display:none;">
                        </div>

                        <div class="form-group">
                            <label for="bank">Банк:</label>
                            <select id="bank" required>
                                <option value="">Выберите банк</option>
                                <option value="Альфа">Альфа</option>
                                <option value="Сбер">Сбер</option>
                                <option value="Тинькофф">Тинькофф</option>
                                <option value="Озон">Озон</option>
                                <option value="add-new">+ Добавить новый банк</option>
                            </select>
                            <input type="text" id="new-bank" placeholder="Введите новый банк" style="display:none;">
                        </div>

                        <div class="form-group">
                            <label for="month-year">Месяц оплаты:</label>
                            <input type="month" id="month-year" required>
                        </div>

                        <div class="form-group">
                            <label for="receipt-file">Файл чека:</label>
                            <input type="file" id="receipt-file" accept=".pdf,.jpg,.jpeg,.png">
                        </div>

                        <button type="submit">Сохранить платеж</button>
                    </form>
                    <button id="view-history-btn" class="secondary-btn">История платежей</button>
                </div>
            </section>

            <!-- История платежей -->
            <section id="history-screen" class="screen">
                <div class="history-container">
                    <h2>История платежей</h2>
                    
                    <!-- Форма фильтрации -->
                    <div class="filters">
                        <div class="filter-group">
                            <label for="filter-start-date">Дата от:</label>
                            <input type="month" id="filter-start-date">
                        </div>
                        
                        <div class="filter-group">
                            <label for="filter-end-date">Дата до:</label>
                            <input type="month" id="filter-end-date">
                        </div>
                        
                        <div class="filter-group">
                            <label for="filter-payment-type">Тип платежа:</label>
                            <select id="filter-payment-type">
                                <option value="">Все типы</option>
                            </select>
                        </div>
                        
                        <div class="filter-group">
                            <label for="filter-bank">Банк:</label>
                            <select id="filter-bank">
                                <option value="">Все банки</option>
                            </select>
                        </div>
                        
                        <div class="filter-group">
                            <label for="filter-address">Адрес:</label>
                            <select id="filter-address">
                                <option value="">Все адреса</option>
                            </select>
                        </div>
                        
                        <button id="apply-filters-btn">Применить</button>
                        <button id="reset-filters-btn">Сбросить</button>
                    </div>
                    
                    <!-- Таблица истории -->
                    <div class="history-table-container">
                        <table id="history-table">
                            <thead>
                                <tr>
                                    <th>Дата</th>
                                    <th>Адрес</th>
                                    <th>Тип</th>
                                    <th>Банк</th>
                                    <th>Месяц</th>
                                    <th>Чек</th>
                                </tr>
                            </thead>
                            <tbody id="history-tbody">
                                <!-- Данные будут загружаться динамически -->
                            </tbody>
                        </table>
                    </div>
                    
                    <button id="back-to-form-btn" class="secondary-btn">Назад к форме</button>
                </div>
            </section>
        </main>
    </div>

    <script type="module" src="/PayMe/src/main.js"></script>
</body>
</html>
